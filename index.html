<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>All1Zed Tickets</title>
  </head>
  <style></style>
  <body>
    <section class="wrapper">
      <div class="container-fostrap">
        <div>
          <img src="images/all1zed-tickets.svg" class="fostrap-logo" />
          <h1 class="heading spin" id="spin"></h1>
        </div>
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <div class="card">
                  <a class="img-card" href="https://bustickets.all1zed.com">
                    <img src="images/1Allzed.svg" />
                  </a>
                  <div class="card-content">
                    <h4 class="card-title">
                      <a href="https://bustickets.all1zed.com"> Bus Tickets </a>
                    </h4>
                    <p class="">
                      Buy Bus Tickets online using Airtel, MTN and Zamtel Mobile
                      Money.
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div class="card">
                  <a class="img-card" href="https://events.all1zed.com">
                    <img src="images/music2.png" />
                  </a>
                  <div class="card-content">
                    <h4 class="card-title">
                      <a href="https://events.all1zed.com"> Events Tickets </a>
                    </h4>
                    <p class="">
                      Jump the queues. Buy Events Tickets online in less than a
                      Minute...
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div class="card">
                  <a class="img-card" href="https://events.all1zed.com">
                    <img src="images/sport1.jpg" />
                  </a>
                  <div class="card-content">
                    <h4 class="card-title">
                      <a href="https://events.all1zed.com"> Sports Tickets </a>
                    </h4>
                    <p class="">Secure ma sports seats yama Bosale.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let greentings = ["Welcome", "Mwatambulwa", "Kalibu Mukwayi"];
      function displayGreeting() {
        return greentings[0];
      }
      setInterval(displayGreeting, 2);
    </script>
    <footer>
      <div class="copyright">copyright &copy; 2022 | All1Zed Tickets</div>
    </footer>
  </body>
</html>
